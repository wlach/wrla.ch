{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<article>
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="index-date">{{ post.date }}</p>
    {% if post.tags %}
    <p><span class="tags">
      {% for tag in post.tags %}<a href="{{ tag.url }}">{{ tag.name }}</a>{% if not loop.last %}  {% endif %}{% endfor %}
    </span></p>
    {% endif %}
  </header>
  {{ post.content | safe }}
  <hr/>
</article>
{% endfor %}
{% endblock %}
