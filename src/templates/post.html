{% extends "base.html" %}
{% block content %}
<article>
  <header>
    <h1>{{ title }}</h1>
    <p class="index-date">{{ date }}</p>
    {% if tags %}
    <p><span class="tags">
      {% for tag in tags %}<a href="{{ tag.url }}">{{ tag.name }}</a>{% if not loop.last %}  {% endif %}{% endfor %}
    </span></p>
    {% endif %}
  </header>
  {{ content | safe }}
  <hr/>
</article>
{% endblock %}
